<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="image"></div>
        <section class="content">
            <p class="heading">PERFUME</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <section class="prices">
                <h1 class="price">$149.99</h1>
                <p class="oldPrice">$169.99</p>
            </section>
            <button class="cart"><img src="images/icon-cart.svg" alt="Cart img">Add to Cart</button>
        </section>
    </main>
</body>
</html>
